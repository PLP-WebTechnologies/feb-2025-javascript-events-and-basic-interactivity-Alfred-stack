<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Bundle of Joy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸŽ‰ Interactive Playground ðŸŽ‰</h1>
    </header>

    <main>
        <!-- Event Handling Section -->
        <section>
            <h2>Event Handling</h2>
            <button id="magic-btn">Click Me!</button>
            <p id="magic-msg">Try clicking, hovering, double-clicking, or holding the button!</p>
            <div id="keypress-area" tabindex="0">
                <span>Type something here:</span>
                <span id="key-output"></span>
            </div>
        </section>

        <!-- Interactive Elements Section -->
        <section>
            <h2>Image Gallery</h2>
            <div class="gallery">
                <button id="prev-img" aria-label="Previous image">&lt;</button>
                <img id="gallery-img" src="https://picsum.photos/id/1015/300/200" alt="Gallery Image">
                <button id="next-img" aria-label="Next image">&gt;</button>
            </div>
            <div class="tabs">
                <button class="tab active" data-tab="one">Tab 1</button>
                <button class="tab" data-tab="two">Tab 2</button>
                <button class="tab" data-tab="three">Tab 3</button>
            </div>
            <div class="tab-content" id="one">This is the content of Tab 1.</div>
            <div class="tab-content" id="two" style="display:none;">This is the content of Tab 2.</div>
            <div class="tab-content" id="three" style="display:none;">This is the content of Tab 3.</div>
        </section>

        <!-- Form Validation Section -->
        <section>
            <h2>Sign Up Form</h2>
            <form id="signup-form" novalidate>
                <label>
                    Email:
                    <input type="email" id="email" required>
                    <span class="feedback" id="email-feedback"></span>
                </label>
                <label>
                    Password:
                    <input type="password" id="password" required minlength="8">
                    <span class="feedback" id="password-feedback"></span>
                </label>
                <button type="submit">Sign Up</button>
                <div id="form-success"></div>
            </form>
        </section>
    </main>

    <footer>
        <small>&copy; 2025 Interactive Demo for my assignment</small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
